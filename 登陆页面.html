<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 页面图标 -->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/登录页面.css">
</head>

<body>
    <div class="w">
        <!-- 头部区域 -->
        <header>
            <div class="logo">
                <a href="./图片.html" title="点击可以跳转"><img src="./images/logo.jpg" alt=""></a>
                <h2>图片天地</h2>
            </div>
        </header>
        <!-- 主体区域 -->
        <div class="registerarea">
            <h3>
                用户登录
                <div class="login">我没有账号,去<a href="./链接/注册页面.html">注册新用户</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="ID">登陆账号:</label>
                            <input type="text" name="" id="ID" class="inp">
                        </li>
                        <li>
                            <label for="password">密码:</label>
                            <input type="password" name="" id="password" class="inp">
                        </li>
                        <li>
                            <label for="tel">手机号:</label>
                            <input type="text" name="" id="tel" class="inp">
                        </li>
                        <li>
                            <label for="captcha">短信验证码:</label>
                            <input type="text" name="" id="captcha" class="inp">
                            <button>获取验证码</button>
                        </li>
                        <li class="agree"><input type="checkbox" name="" id="">
                            <a href="#">《加入用户协议》</a>
                        </li>
                        <li>
                            <a href="./图片.html"> <input type="submit" value="登录" class="btn"></a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    <a href="#">关于我们</a> | <a href="#">联系我们</a> | <a href="#">联系客服</a> |

                    <a href="#">友情链接</a> | <a href="#">销售联盟</a> | <a href="#">图片天地社区</a> |
                    <a href="#">图片天地公益</a> | <a href="#">English Site</a> | <a href="#">Contact U</a>
                </div>
                <div class="copyright">
                    地址：郑州科技学院综合北楼209教室 邮编：450000 电话：000-000-0000 传真：000-0000000 邮箱: jiyingwuban.cn <br>
                </div>
            </div>
        </footer>
    </div>
