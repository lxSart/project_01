    <title>注册页面</title>
    <!-- 页面图标 -->
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="w">
        <!-- 头部区域 -->
        <header>
            <div class="logo">
                <a href="../图片.html" title="点击可以跳转"><img src="../images/logo.jpg" alt=""></a>
                <h2>图片天地</h2>
            </div>
        </header>
        <!-- 主体区域 -->
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">我有账号,去<a href="../登陆页面.html">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">登陆账号:</label>
                            <input type="password" name="" id="" class="inp">
                        </li>
                        <li>
                            <label for="">登陆密码:</label>
                            <input type="password" name="" id="" class="inp">
                        </li>
                        <li class="safe">安全程度 <em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>
                        <li>
                            <label for="">确认密码:</label>
                            <input type="password" name="" id="" class="inp">
                        </li>
                        <li>
                            <label for="">手机号:</label>
                            <input type="text" name="" id="" class="inp">
                        </li>
                        <li>
                            <label for="">短信验证码:</label>
                            <input type="text" name="" id="" class="inp">
                            <button>获取验证码</button>
                        </li>
                        <li class="agree"><input type="checkbox" name="" id=""> 同意协议并注册
                            <a href="#">《加入用户协议》</a>
                        </li>
                        <li>
                            <a href="../图片.html"><input type="submit" value="完成注册" class="btn"></a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 底部区域 -->
        <footer>
